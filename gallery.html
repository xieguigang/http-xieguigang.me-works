<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <title>Gallery Slider</title>

    <script src="js/jquery.js"></script>
    <script src="js/amazingslider.js"></script>
    <script src="js/initslider-1.js"></script>

    <link rel="stylesheet" type="text/css" href="js/amazingslider-1.css">
</head>

<body>
    <div id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1024px;margin:0px auto;">
        <div id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li>
                    <a href="https://gcmodeller.org" target="_blank">
                        <img src="assets/img/GCModeller.png" alt="GCModeller"
                            data-description="GCModeller合成生物学开源计算平台，本开源项目之中主要包括有细胞组件注释工具以及细胞系统动力学模拟模块" />
                    </a>
                </li>
                <li>
                    <a href="https://github.com/SMRUCC/GCModeller.Cytoscape" target="_blank">
                        <img src="images/xcb.png" alt="Xanthomonas campestris pv. campestris str. 8004"
                            data-description="Pathway network visualization for bacteria Xanthomonas campestris pv. campestris str. 8004.&lt;br/&gt; The pathway data was original generated from MetaCyc database by using GCModeller Cytoscape software API." />
                    </a>
                </li>
                <li>
                    <a href="https://github.com/SMRUCC/GCModeller.Circos" target="_blank">
                        <img src="images/circos.png" alt="Circos plot of the plasmid pXOCgx01"
                            data-description="Complete sequence and detailed analysis of the first indigenous plasmid from &lt;i&gt;Xanthomonas oryzae&lt;/i&gt; pv. &lt;i&gt;oryzicola&lt;/i&gt;&lt;br/&gt; Niu, X.-N., et al. (2015). &quot;Complete sequence and detailed analysis of the first indigenous plasmid from Xanthomonas oryzae pv. oryzicola.&quot; BMC Microbiol 15(1): 1-15. (doi:10.1186/s12866-015-0562-x)" />
                    </a>
                </li>
                <li>
                    <a href="https://github.com/SMRUCC/Sequence-Patterns-Toolkit" target="_blank">
                        <img src="images/2767.png" alt="ClustalW alignment visualization"
                            data-description="ClustalW alignment visualization for FUR regulator family proteins." />
                    </a>
                </li>
                <li>
                    <a href="https://github.com/SMRUCC/ncbi-localblast" target="_blank">
                        <img src="images/pxocgx01_blastx-lightbox.png" alt="NCBI localblast toolkit"
                            data-description="https://github.com/SMRUCC/ncbi-localblast" />
                    </a>
                </li>
                <li>
                    <a href="http://docs.gcmodeller.org" target="_blank">
                        <img src="images/docs.png" alt="Get GCModeller Programming Help..."
                            data-description="You can always get GCModeller programming helps from the online document library &lt;a href=&quot;http://docs.gcmodeller.org&quot;&gt;docs.gcmodeller.org&lt;/a&gt;. &lt;br/&gt; Now try start GCModeller from your first hello world!" />
                    </a>
                </li>
            </ul>
        </div>
    </div>

</html>
